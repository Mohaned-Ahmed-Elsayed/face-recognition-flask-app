<!DOCTYPE html>
<html>
<head>
  <title>Face Recognition</title>
  <style>
    body { font-family: Arial; background: #fff; text-align: center; }
    h2 { color: #333; }
    .form-container { margin: 20px auto; }
    input, button { padding: 10px; margin: 5px; }
    button { background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
    a { display: block; margin: 20px; font-weight: bold; color: #007BFF; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>📷 Live Webcam Recognition</h2>
  <img src="{{ url_for('video_feed') }}" width="640" height="480" />

  <div class="form-container">
    <h3>➕ Add Person</h3>
    <form id="cameraForm">
      <input type="text" name="name" placeholder="Enter name" required />
      <button type="submit">Add From Camera</button>
    </form>
    <form id="fileForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Enter name" required />
      <input type="file" name="file" required />
      <button type="submit">Add From File</button>
    </form>
  </div>

  <a href="/logs">📋 View Recognition Logs</a>

  <script>
    async function handleForm(form, url) {
      const formData = new FormData(form);
      try {
        const res = await fetch(url, { method: "POST", body: formData });
        const data = await res.json();
        alert(data.msg || "✅ Done!");
      } catch (err) {
        alert("❌ Error: " + err.message);
      }
    }

    document.getElementById("cameraForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      await handleForm(e.target, "/add_person/camera");
    });

    document.getElementById("fileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      await handleForm(e.target, "/add_person/file");
    });
  </script>
</body>
</html>
